<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website page design</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero">
        <div class="navbar">
            <img src="images/logo.png" alt="logo" class="logo">
            <button type="button">Sign Up</button>
        </div>
        <div class="content">
            <small>Welcome to our site</small>
            <h1>Derek's <br>Creative Studio</h1>
            <button type="button">Take a tour</button>
        </div>
        <div class="side-bar">
            <img src="images/menu.png" alt="menu" class="menu">

            <div class="social-links">
                <img src="images/fb.png" alt="fb">
                <img src="images/ig.png" alt="ig">
                <img src="images/tw.png" alt="tw">
            </div>

            <div class="useful-links">
                <img src="images/share.png" alt="">
                <img src="images/info.png" alt="">
            </div>
        </div>

        <div>
            <div class="bubbles">
                <img src="images/bubble.png" alt="">
                <img src="images/bubble.png" alt="">
                <img src="images/bubble.png" alt="">
                <img src="images/bubble.png" alt="">
                <img src="images/bubble.png" alt="">
                <img src="images/bubble.png" alt="">
                <img src="images/bubble.png" alt="">
            </div>
        </div>

    </div>
    <div class="video-container">
        <video autoplay muted loop>
          <source src="videos/tropical.mp4" type="video/mp4" />
        </video>
        <div class="caption">
            <h1>ADVENTURE AWAITS</h1>
            <p>What are you waiting for?</p>
        </div>
      </div>
    
</body>
</html>
